<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manufacturers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="container mt-5">
    <h1>Manufacturers List</h1>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/manufacturers/add}" class="btn btn-primary mb-3">Add New Manufacturer</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.name}"></td>
            <td th:text="${manufacturer.address}"></td>
            <td>
                <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
