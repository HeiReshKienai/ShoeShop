<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <title>OderDetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <form th:action="@{/profile/history/{id}}" method="get" enctype="multipart/form-data">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Quantity</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDetail : ${orderDetails}">
                <td th:text="${orderDetail.quantity}">Quantity</td>
                <td th:text="${orderDetail.productName}">Product Name</td>
                <td th:text="${orderDetail.productPrice}">Product Price</td>
            </tr>
            </tbody>
        </table>
    </form>
</section>
</body>
</html>
